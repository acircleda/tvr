<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <meta name="keywords" content="random episode finder, TV shows, watch TV shows, random episodes, streaming, TV show discovery">
    <title>Shuffle.Show: A Random TV Series Episode Selector</title>

</head>
<body>
    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
      </div>
    <main>
        <div id="content-wrapper">
            {% include 'logo.html' %}

            <div id="input-container">
                <div id="input-container-show">
                    <input type="text" id="showInput" placeholder="Enter TV show name" autocomplete="off">
                    <ul id="autocomplete" style="display: none;"></ul>
                    <input type="text" id="keywordInput" placeholder="Enter keywords (optional, comma-separated)">
                    <div>
                        <button id="findEpisode">Get Random Episode</button>
                    </div>
                </div>
            </div>

            <div class="output" id="output" style="display: none;">
                <p id="season-episode"></p>
                <div id="details">
                    <div style="flex-grow: 1;">
                        <h3>Episode Details:</h3>
                        <p><strong>Title:</strong> <span id="title"></span></p>
                        <p><strong>Synopsis:</strong> <span id="synopsis"></span></p>
                    </div>
                </div>
                <div id="poster-container">
                  <img id="poster" src="" alt="Episode Poster" />
              </div>
              <div id="episode-link" style="display: none;"></div>
        </div>

        <div id="blog-list">
            <h2>Recent Blog Posts</h2>
            
                {% for post in recent_posts %}
                <div class="post-list-container">
                    <div class="post-list-container-image">
                        <img src = "{{ post['image_url'] }}" />
                    </div>
                    <div class="post-list-container-title">
                            <a href="/blog/{{ post['file_name'] }}">{{ post['blog_title'] }}</a>
                    </div>
                </div>
                {% endfor %}
            
        </div>

    {% include 'footer.html' %}
</body>
</html>
